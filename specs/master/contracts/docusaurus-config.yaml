# Docusaurus Configuration Contract

## Site Configuration Schema

```yaml
title: "Physical AI & Humanoid Robotics"
tagline: "Bridging the gap between digital AI and physical robots"
favicon: "/img/favicon.ico"

# Deployment settings
organizationName: "physical-ai-lab"
projectName: "physical-ai-humanoid-robotics-book"
url: "https://physical-ai-lab.org"
baseUrl: "/book/"
deploymentBranch: "gh-pages"

# GitHub Pages settings
trailingSlash: "ignore"
onBrokenLinks: "throw"
onBrokenMarkdownLinks: "warn"

# i18n settings
i18n:
  defaultLocale: "en"
  locales: ["en"]
```

## Plugin Configuration

### Docs Plugin
```yaml
docs:
  sidebarPath: require.resolve("./sidebars.js")
  editUrl: "https://github.com/physical-ai-lab/physical-ai-humanoid-robotics-book/edit/main/"
  routeBasePath: "/"
  path: "docs"
  showLastUpdateTime: true
  showLastUpdateAuthor: true
```

### Theme Configuration
```yaml
theme:
  customCss: require.resolve("./src/css/custom.css")
```

### Sitemap Plugin
```yaml
sitemap:
  changefreq: "weekly"
  priority: 0.5
  ignorePatterns: ["/tags/**"]
```

## Preset Configuration

### Classic Preset Options
```yaml
presets:
  - name: "@docusaurus/preset-classic"
    options:
      docs:
        sidebarPath: require.resolve("./sidebars.js")
        editUrl: "https://github.com/physical-ai-lab/physical-ai-humanoid-robotics-book/edit/main/"
      blog: false  # Disable blog for this educational site
      theme:
        customCss: require.resolve("./src/css/custom.css")
```

